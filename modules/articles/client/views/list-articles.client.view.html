<section>
    <div class="page-header">
        <h1>Articles</h1>
    </div>
    <div class="list-group">
        <div class="media-object" ng-repeat="article in vm.articles">
            <div class="media-object-section">
                <div class="thumbnail">
                    <img src="assets/img/avatar-1.jpg">
                </div>
            </div>
            <div class="media-object-section">
                <h4><a ui-sref="articles.view({ articleId: article._id })" class="list-group-item" ng-bind="article.title"></a></h4>
                <em class="list-group-item-text">Posted on
                    <span ng-bind="article.created | date:'mediumDate'"></span>
                    by
                    <span ng-if="article.user" ng-bind="article.user.displayName"></span>
                    <span ng-if="!article.user">Deleted User</span>
                </em>
                <div ng-bind-html="article.content"></div>
            </div>
        </div>        
    </div>
    <div class="alert alert-warning text-center" ng-if="vm.articles.$resolved && !vm.articles.length">
        No articles yet, why don't you <a ui-sref="articles.create">create one</a>?
    </div>
</section>
