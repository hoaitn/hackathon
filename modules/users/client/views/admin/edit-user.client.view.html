<section class="row">
    <div class="page-header">
        <h1>User <span ng-bind="user.displayName"></span></h1>
    </div>
    <div class="col-md-12">
        <form name="userForm" autocomplete="off" ng-submit="update(userForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" class="form-control" ng-model="user.fullName" placeholder="Full Name" required />
                    <div ng-messages="userForm.fullName.$error" role="alert">
                        <p class="help-block error-text color-alert" ng-message="required">Full name is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="roles">Roles</label>
                    <div class="controls">
                        <!-- <input class="form-control" type="text" name="roles" ng-model="user.roles" id="roles" ng-list required /> -->
                        <tags-input name="roles" ng-model="user.roles" add-from-autocomplete-only="true" display-property="text" placeholder="Add role">
                            <auto-complete source="roleList" min-length="1" load-on-focus="true" display-property="text"></auto-complete>
                        </tags-input>
                        <div ng-messages="userForm.roles.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">At least one role is required.</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <br>
                    <input type="submit" value="Update" class="button">
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
