<section class="row" ng-controller="ChangeProfilePictureController">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
        <form class="signin form-horizontal">
            <fieldset>
                <div class="form-group text-center">
                    <img ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
                </div>
                <div class="text-center form-group" ng-hide="uploader.queue.length">
                    <span class="button secondary btn-file" role="button"><i class="fa fa-camera"></i> &nbsp;
			  			Select Image <input type="file" nv-file-select uploader="uploader" role="button">
		  			</span>
                </div>
                <div class="text-center form-group" ng-show="uploader.queue.length">
                    <button class="button primary" ng-click="uploadProfilePicture();"><i class="fa fa-upload"></i> &nbsp; Upload</button>
                    <button class="button warning" ng-click="cancelUpload();"><i class="fa fa-trash"></i> &nbsp;Cancel</button>
                </div>
                <div ng-show="success" class="text-center success">
                    <strong>Profile Picture Changed Successfully</strong>
                </div>
                <div ng-show="error" class="text-center alert">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
