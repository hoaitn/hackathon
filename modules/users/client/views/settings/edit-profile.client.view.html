<section>
    <div class="small-offset-1 small-10 large-offset-2 large-4">
        <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="fullName">Full Name</label>
                    <div class="input-inside-icon">
                        <div class="inside-icon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" id="fullName" name="fullName" class="form-control" ng-model="user.fullName" placeholder="Full Name" required>
                    </div>
                    <div ng-messages="userForm.fullName.$error" role="alert">
                        <p class="help-block error-text text-alert" ng-message="required">Full name is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="email">Email</label>
                    <div class="input-inside-icon">
                        <div class="inside-icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" lowercase required>
                    </div>
                    <div ng-messages="userForm.email.$error" role="alert">
                        <p class="help-block error-text text-alert" ng-message="required">Email address is required.</p>
                        <p class="help-block error-text text-alert" ng-message="email">Email address is invalid.</p>
                    </div>
                </div>
                <div ng-if="user.account_type === 'company'">
                    <div class="form-group" show-errors>
                        <label for="mobile">Mobile</label>
                        <div class="input-inside-icon">
                            <div class="inside-icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <input type="tel" id="mobile" name="mobile" class="form-control" ng-model="user.mobile" placeholder="Mobile" required>
                        </div>
                        <div ng-messages="userForm.mobile.$error" role="alert">
                            <p class="help-block error-text text-alert" ng-message="required">Phone is required.</p>
                            <p class="help-block error-text text-alert" ng-message="tel">Phone is invalid.</p>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="website">Website</label>
                        <div class="input-inside-icon">
                            <div class="inside-icon">
                                <i class="fa fa-globe"></i>
                            </div>
                            <input type="url" id="website" name="website" class="form-control" ng-model="user.website" placeholder="Website" required>
                        </div>
                        <div ng-messages="userForm.website.$error" role="alert">
                            <p class="help-block error-text text-alert" ng-message="required">Website is required.</p>
                            <p class="help-block error-text text-alert" ng-message="url">Website is invalid.</p>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <div class="input-inside-icon">
                            <div class="inside-icon">
                                <i class="fa fa-tags"></i>
                            </div>
                            <tags-input name="interest" replace-spaces-with-dashes="false" spellcheck="false" data-ng-model="interest" display-property="name" placeholder="Interest">
                                <auto-complete source="interestList" display-property="name"></auto-complete>
                            </tags-input>
                        </div>
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="button primary">Save Profile</button>
                </div>
                <div ng-show="success" class="text-center text-success">
                    <strong>Profile Saved Successfully</strong>
                </div>
                <div ng-show="error" class="text-center alert">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
